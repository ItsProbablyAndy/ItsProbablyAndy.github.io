    <div class="contact-box">
      <h2>Contact Me</h2>

        <label for="message">Message</label>
        <textarea name="message" required></textarea>

        <!-- Honeypot for spam bots -->
        <input type="text" name="honeypot" style="display:none" tabindex="-1" autocomplete="off"/>
