<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="idlestyle.css">
</head>
<body>
<div class="stats">
  <div id="gold-display">Gold: 0</div>
  <div id="click-power-display">Gold per Click: 1</div>
  <div id="passive-income-display">Gold per Second: 0</div>
</div>

<div class="click-area">
  <button id="click-button">Click Me!</button>
</div>

<div class="upgrade-section">
  <h2>Click Upgrades</h2>
  <button id="upgrade-button">Upgrade Click (Cost: 10 Gold)</button>
</div>

<div class="upgrade-section">
  <h2>Passive Upgrades</h2>
  <button id="passive-upgrade-button">Upgrade Passive Income (Cost: 25 Gold)</button>
</div>

<div class="controls">
  <button onclick="saveGame()">Save Game</button>
  <button id="reset-button">Reset Game</button>
</div>



  <script src="idlescript.js"></script>
</body>
</html>
